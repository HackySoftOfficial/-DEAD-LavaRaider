        working-directory: .

      - name: ğŸ“‚ | Print working directory
        run: cd . && pwd

      - name: ğŸ“‚ | List directory contents
        run: ls -R
        working-directory: .

      - name: ğŸ“œ | List environment variables
        run: |
          Get-ChildItem env:
